<!DOCTYPE html>
<html>
<head>
  <title>Reading App</title>
  <script src="index.js"></script>
    <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    #buttonContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    textarea {
      width: 80%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <select id="readingTypeDropdown">
    <option value="">Select a reading type</option>
    <option value="AnimalSpirit">Animal Spirit</option>
    <option value="DemonSpirit">Demon Spirit</option>
     <option value="FutureHusband">Future Husband</option>
   <option value="HigherSelf">Higher Self</option>
     <option value="Soulmate">Soulmate</option>
    <option value="Starseed">Starseed</option>
     <option value="Twinflame">Twinflame</option>
  </select>

  <div id="buttonContainer">
    <!-- buttons will be added here dynamically -->
  </div>

  <textarea id="output"></textarea>
  
  <button id="copyButton">Copy to clipboard</button>
  <button id="editAndSaveButton">Edit and save</button>


</body>
</html>
